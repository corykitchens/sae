{% extends "base.html" %}
{% block content %}



<div class="row">
	<div class="col-md-12">
		<div class="card employee-card">
			<h4 class="card-title">Customer Directory</h4>
			
			<div class="card-block">
				<form action="customer_form">
				    <button type="submit" value="Create Work Order" class="btn btn-primary">New Customer</button>
				</form>
			</div>
			
			<table class="table table-striped">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Address</th>
				</tr>
			</thead>
			{% for customer in customers %}
				<tr>
					<td>{{ customer.first_name}}</td>
					<td>{{ customer.last_name }}</td>
					<td><a href="mailto:{{customer.email}}">{{ customer.email }}</a></td>
					<td>{{ customer.address }}</td>
					<td><a href="customer_profile/{{customer.id}}">Select</a></td>
				</tr>
			{% endfor %}
			</table>
		</div>
	</div>
</div>
{% endblock %}
