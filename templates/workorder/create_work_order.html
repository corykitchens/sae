{% extends "base.html" %}
{% block content %}

<form method="POST" method="/">{% csrf_token %}
<div class="row">
	<div class="col-md-12">
		<!-- CUSTOMER CARD -->
		<div class="card employee-card">
			<h3>Customer Information</h3>
			<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collaposeCustomer" aria-expanded="false" aria-controls="collaposeCustomer">
			 Display Customer Information
			</button>

			<div id="existing-customer-container">
				<form method='GET' action='/customers/get_customer'>
					<label>Customer First Name</label>
					<input type="text" name="c-first-name" id="c-first-name" class="form-control" />
					<label>Customer Last Name</label>
					<input type="text" name="c-last-name" id="c-last-name" class="form-control"/>

					<div class="alert-msg alert alert-danger" role="alert">
					  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
					  <span class="sr-only">Error:</span>
					  Querying existing Customer
					</div>
					<button  class="btn btn-primary" type="button" id="query-existing-customer-btn">Query</button>
				</form>
			</div>
			
			<!-- <div class="collapse" id="collaposeCustomer"> -->

			<label>New Customer</label>
			<input type="radio" id="new-customer-radio" name="new-customer"/>

			<label>Existing Customer</label>
			<input type="radio" id="existing-customer-radio" name="existing-customer"/>

			<div class="row">
				<div class="col-md-4">
				{{customer_form.as_p}}
				{{ca_form.as_p}}
			</div>
			</div>
			<!-- </div> -->
		</div>

		<!-- VEHICLE CARD -->
		<div class="card employee-card">
			<h3>Vehicle Information</h3>
			<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseVehicle" aria-expanded="false" aria-controls="collapseVehicle">
			 Display Vehicle Information
			</button>
			<div class="collapse" id="collapseVehicle">
				<label>New Vehicle</label>
				<input type="radio" name="new-vehicle"/>

				<label>Existing Vehicle</label>
				<input type="radio" id="existing-vehicle" name="existing-vehicle"/>
				
				<div class="row">
					<div class="col-md-4">
						{{vehicle_form.as_p}}
					</div>
				</div>
			</div>
		</div>

		<!-- SERVICE CARD -->
			<div class="card employee-card">
				<h4>Service Information</h4>
				<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseService" aria-expanded="false" aria-controls="collapseService">
				 Display Service Information
				</button>

				<div class="collapse" id="collapseService">
					<div class="row">
						<div class="col-md-8">
						{{work_order_form.as_p}}
						<button class="btn btn-primary submit-btn" type="submit">Submit</button>
						</div>
					</div>
				
				</div>
			</div>
	</div>

</div>
</form>

{% endblock %}
