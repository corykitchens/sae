{% extends "base.html" %}
{% block content %}
<form method="POST" method="#">{% csrf_token %}
<div class="card employee-card">
	<div class="row">
		<div class="col-md-5">
			<h4 class="card-title">Customer Information</h4>
		</div>
		<div class="col-md-2">
			<div class="dropdown">
				<button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					Query Existing Customer
				</button>
				<div class="dropdown-menu" aria-labelledby="dropdownMenu1">
					
						<input type="text" name="c-first-name" id="c-first-name" class="form-control" placeholder="First Name" />

						<input type="text" name="c-last-name" id="c-last-name" class="form-control" placeholder="Last Name" />

						<button  class="btn btn-primary submit-btn" type="button" id="query-existing-customer-btn">Query</button>
					
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-9 col-md-offset-1">
			{{customer_form.as_p}}
			{{ca_form.as_p}}
		</div>
	</div>
</div>

<!-- VEHICLE CARD -->
<div class="card employee-card">
	<div class="row">
		<div class="col-md-12 col-md-offset-1">
			<h4>Vehicle Information</h4>
			<button class="btn btn-primary btn-sm" type="button" data-toggle="collapse" data-target="#collapseVehicle" aria-expanded="false" aria-controls="collapseVehicle">
				Display Vehicle Information
			</button>
		</div>
	</div>
	<div class="row">
		<div class="col-md-9 col-md-offset-1">
			<div class="collapse" id="collapseVehicle">
				<div class="vehicle-information-fields">
					<input type="hidden" name="vehicle_id" id="vehicle_id">
					{{vehicle_form.as_p}}
				</div>
			</div>
		</div>
		<div class='col-md-8 vehicle-list'>
			<select class='vehicle-list-select'>
				<option>New Vehicle</option>
			</select>
		</div>
	</div>
</div>

<!-- SERVICE CARD -->
<div class="card employee-card">
	<div class="row">
		<div class="col-md-12 col-md-offset-1">
			<h4>Service Information</h4>
				<button class="btn btn-primary btn-sm" type="button" data-toggle="collapse" data-target="#collapseService" aria-expanded="false" aria-controls="collapseService">
			Display Service Information
			</button>
		</div>
	</div>
	<div class="row">
		<div class="col-md-8 col-md-offset-1">
			<div class="collapse" id="collapseService">
				{{work_order_form.as_p}}
				<button type="submit" class="btn btn-primary btnSubmit">Submit</button>
			</div>
		</div>

	</div>
</div>

</form>
{% endblock %}
